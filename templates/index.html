<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Memory Allocation Tracker</title>
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      margin: 0;
    }

    #memory-data {
      margin-top: 20px;
      padding: 50px; /* Increased padding */
      border-radius: 16px; /* Slightly larger corners */
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      max-width: 700px; /* Increased max width */
      width: 100%;
      font-size: 1.2em; /* Larger font for readability */
      color: black;
      animation: fadeIn 0.5s ease-in-out;
    }

    #memory-data p {
      margin-bottom: 18px; /* Added spacing between lines */
    }

    .label {
      font-weight: bold;
      color: #007bff;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Real-Time Memory Allocation Tracker</h1>
  <p><strong>Monitoring memory usage in real-time, updated every 2 seconds.</strong></p>

  <div id="memory-data">Loading memory data...</div>

  <script>
    function formatGB(bytes) {
      const gb = bytes / (1024 ** 3);
      return gb.toFixed(2) + ' GB';
    }
  
    async function fetchMemoryData() {
      try {
        const response = await fetch('/data');
        if (!response.ok) {
          throw new Error('Failed to load memory data.');
        }
        const data = await response.json();
        document.getElementById('memory-data').innerHTML = `
          <p><span class="label">Total Memory:</span> ${formatGB(data.total)}</p>
          <p><span class="label">Used Memory:</span> ${formatGB(data.used)}</p>
          <p><span class="label">Free Memory:</span> ${formatGB(data.free)}</p>
          <p><span class="label">Swap Total:</span> ${formatGB(data.swap_total)}</p>
          <p><span class="label">Swap Used:</span> ${formatGB(data.swap_used)}</p>
          <p><span class="label">Last Updated:</span> ${new Date().toLocaleTimeString()}</p>
        `;
      } catch (error) {
        document.getElementById('memory-data').innerText = error.message;
      }
    }
  
    fetchMemoryData();
    setInterval(fetchMemoryData, 2000);
  </script>
</body>
</html>
